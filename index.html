<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	
	<form action="" id="survey-form">
		<div class="container">
			<label for="name" id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"></label>
			<label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your Email"></label>
			<label for="age" id="number-label">Age <input type="number" id="number" placeholder="Age" min="18" max="120"></label>
		</div>
		<div class="container">
			<label for="dropdown">Which option best describes your current role? 
				<select name="dropdown" id="dropdown">
					<option value="" disabled selected>Select current role</option>
					<option value="1">Student</option>
					<option value="2">Full Time Job</option>
					<option value="3">Full Time Learner</option>
					<option value="4">Prefer not to say</option>
					<option value="5">Other</option>
				</select>
			</label>
		</div>
		<div class="container radio">
			<label for="radio">Would you recommend freeCodeCamp to a friend?</label>
				<label for="d"><input type="radio" checked name="radio" value="definitely"> Definitely</label>
				<label for="m"><input type="radio" name="radio" value="maybe"> Maybe</label>
				<label for="ns"><input type="radio" name="radio" value="not-sure"> Not sure</label>
			
		</div>
		<div class="container">
			<label>What is your favorite feature of freeCodeCamp?</label>
			<select name="dropdown" id="dropdown">
				<option value="" disabled selected>Select an option</option>
				<option value="1">Challenges</option>
				<option value="2">Projects</option>
				<option value="3">Community</option>
				<option value="4">Open Source</option>
			</select>
		</div>
		<div class="container checkbox">
			<label for="checkbox">What would you like to see improved?</label>
			<label for="fnp"><input type="checkbox" name="fnp" value="fnp"> Front-end Projects</label>
			<label for="bnp"><input type="checkbox" name="bnp" value="bnp"> Back-end Projects</label>
			<label for="dv"><input type="checkbox" name="dv" value="dv"> Data Visualization</label>
			<label for="c"><input type="checkbox" name="c" value="c"> Challenges</label>
			<label for="osc"><input type="checkbox" name="osc" value="osc"> Open Source Community</label>
			<label for="ghr"><input type="checkbox" name="ghr" value="ghr"> Gitter help rooms</label>
			<label for="v"><input type="checkbox" name="v" value="v"> Videos</label>
			<label for="cm"><input type="checkbox" name="cm" value="cm"> City Meetups</label>
			<label for="w"><input type="checkbox" name="w" value="w"> Wiki</label>
			<label for="f"><input type="checkbox" name="f" value="f"> Forum</label>
			<label for="ac"><input type="checkbox" name="ac" value="ac"> Additional Courses</label>
		</div>

		<div class="container">
			<label for="textbox">Any comments or suggestions? <textarea name="textbox" id="textarea" placeholder="Enter your comment here..."></textarea></label>
		</div>
		<input type="submit" value="Submit" id="submit">
	</form>

</body>
</html>
